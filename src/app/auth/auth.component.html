<p>
    <input type="text" placeholder="Username" [(ngModel)]="username">
    <input type="password" placeholder="Password" [(ngModel)]="password">
    <input type="button" value="Войти" (click)="login()">
</p>

<div class="auth-error" *ngIf="invalidPassword">Неверное имя пользователя или пароль</div>
<div class="auth-error" *ngIf="serverError">Сервер недоступен. Попробуйте повторить запрос позднее</div>
